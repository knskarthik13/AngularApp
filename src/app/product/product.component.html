<div class="text-start">
    <h5 class="text-dark"><i class="fas fa-shopping-cart"></i> Cart ({{productCount}})</h5>
    <ul>
    <li *ngFor="let title of  productSentByChild" class="text-dark">{{title}}</li>
    </ul>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5 mb-5">
    <div class="col" *ngFor="let prObj of products">
        <app-products-details [productObj]=prObj (myEvent)="getProductDetailsFromChild($event)"></app-products-details>
    </div>

</div>
