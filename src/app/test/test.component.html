<div class="col" *ngFor="let prObj of post">
<div class="card h-100 shadow text-center">
    <p class="card-text">{{prObj.userId}}
    </p>
    <div class="card-body">
      <h5 class="card-title" style="color: #173e9c;">{{prObj.title}}</h5>
      <p class="card-text">{{prObj.body}}
      </p>
    </div>
</div>
</div>
