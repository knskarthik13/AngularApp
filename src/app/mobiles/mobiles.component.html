<input type="text" name="productTitle" placeholder="Search by Product" class="form-control mt-3" [(ngModel)]="searchTerm">

<div class="text-start">

    <h5 class="text-dark mt-4 bg-warning p-1"> Cart <i class="fas fa-shopping-cart"></i> ({{productCount}})</h5>
    <ul>
    <li *ngFor="let title of  productSentByChild" class="text-dark fs-5">{{title}}</li>
    </ul>
</div> 

<div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4 m-3">
    <div class="col" *ngFor="let prObj of mobiles | search : searchTerm">
        <app-products-details [productObj]=prObj (myEvent)="getProductDetailsFromChild($event)"></app-products-details>
    </div>

</div>
